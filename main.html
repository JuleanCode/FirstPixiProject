<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi.js Game</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/pixi.js"></script>
    <script type="module" src="js/game.js"></script>
    <script src="js/soundmeter.js"></script>
    <script src="js/main.js" async></script>
    <script type="module" src="js/player.js"></script>
</head>
<body style="margin: 0;">
<div id="meters">
    <div id="instant">
        <div class="label">Instant:</div>
        <meter high="0.25" max="1" value="0"></meter>
        <div class="value"></div>
    </div>
    <div id="slow">
        <div class="label">Slow:</div>
        <meter high="0.25" max="1" value="0"></meter>
        <div class="value"></div>
    </div>
    <div id="clip">
        <div class="label">Clip:</div>
        <meter max="1" value="0"></meter>
        <div class="value"></div>
    </div>
</div>

<div>
    <button type="button" id="startButton">Start</button>
    <button type="button" id="stopButton" disabled>Stop</button>
</div>

</body>
</html>
